<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>最愛BATTLE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Setup：貼 CSV 或手動輸入清單 -->
  <section id="setup" class="setup-screen">
    <h1>⚔️最愛BATTLE🏆</h1>
    <p>貼 Google Sheet CSV 連結（<code>.../pub?output=csv</code>），或直接輸入清單：</p>
    <input id="csvUrl" type="url" placeholder="CSV 連結（選填）" />
    <textarea id="manualList" placeholder="每行一筆，格式：名稱, 圖片網址"></textarea>
    <button id="startBtn">開始比賽</button>
  </section>

  <!-- Tournament：開始對戰 -->
  <section id="tournament" class="hidden">
    <header class="topbar">
      <div class="title">單淘汰排行</div>
      <div class="round-info" aria-live="polite">
        <span id="roundLabel">—</span>
        <span class="sep">•</span>
        <span>本回合進度：<b id="roundProgress">0/0</b></span>
        <span class="sep">•</span>
        <span>剩餘選手：<b id="remaining">0</b></span>
      </div>
      <nav class="actions">
        <button id="undoBtn" class="btn" title="U">Undo</button>
        <button id="resetBtn" class="btn danger" title="R">重置</button>
      </nav>
    </header>

    <main class="layout">
      <section class="arena" aria-label="對戰區">
        <div class="card" id="cardA" tabindex="0" aria-label="左側選項">
          <img id="imgA" alt="" />
          <div class="card-info"><h2 id="nameA">A</h2></div>
        </div>

        <div class="vs" aria-hidden="true">VS</div>

        <div class="card" id="cardB" tabindex="0" aria-label="右側選項">
          <img id="imgB" alt="" />
          <div class="card-info"><h2 id="nameB">B</h2></div>
        </div>
      </section>

      <aside class="sidebar">
        <div id="championBox" class="champion" hidden>
          <h3>🏆 最終排名</h3>
          <ol id="rankList" class="rank-list"></ol>
        </div>
      </aside>
    </main>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
